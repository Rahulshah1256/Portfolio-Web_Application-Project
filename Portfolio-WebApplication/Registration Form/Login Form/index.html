<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="bg-img">
        <div class="content">
            <header>Login Form</header>
            <form action="./Home Page/index.html">
                <div class="field">
                  <span class="fa fa-user"></span>
                  <input type="text" id="phone-email" required placeholder="Email or Phone">  
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input type="password" id="password" class="pass-key" required placeholder="Password">  
                    <span class="show">SHOW</span>
                  </div>
                  <div class="pass">
                    <a href="#">Forget Password?</a>
                  </div>
                  <div class="field">
                   <input type="submit" id="submittion" value="LOGIN">
                  </div>
                </form>
            <div class="login">Or Login with</div>
            <div class="">
                <div class="facebook">
                   <a href="https://www.facebook.com/login/"> <i class="fab fa-facebook-f"><span>Facebook</span></i></a>
                </div>
                <div class="instagram">
                   <a href="https://www.instagram.com/"> <i class="fab fa-instagram"><span>Instagram</span></i></a>
                </div>
            </div>
            <div class="signup">
                Don't have an acount?
                <a href="./Registration Form/index.html"><b>SignUp Now</b></a>
            </div>
        </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
